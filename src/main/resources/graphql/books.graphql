schema{
    query: Query,
    mutation: Mutation,
}

type Query {
    bookById(book_id: Int!) : Book,
    bookByAuthor(book_author: String!): Book,
    AllBooks(count:Int, offset: Int): [Book],
}

type Mutation {
    createBook(saveBookInfo: SaveBook!): Book!,
    deleteBookById(book_id: Int!): Boolean,
}

interface PageInfo {
    bookPage1 : String!,
    bookPage2 : String!,
    bookPage3 : String!,
    bookPage4 : String!,
    zipCode : String!,
]
